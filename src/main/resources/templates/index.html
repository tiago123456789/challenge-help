<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Challenge</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .space_between_button {
            margin: 5px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="nav bg-dark">
            <a class="nav-link active text-white" th:href="@{/home}">Challenge</a>
        </nav>
    </header>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-12 space_between_button">
                <a class="btn btn-primary" th:href="@{/users?page=1}">List Users</a>&nbsp;&nbsp;
            </div>
            <div class="col-md-12 space_between_button">
                <a class="btn btn-primary" th:href="@{/resources?page=1}">List Resources</a>&nbsp;&nbsp;
            </div>
            <div class="col-md-12 space_between_button">
                <label for="page">Page:</label><br/>
                <select name="" id="page" class="form-control col-md-2">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        </div>
    </div>
    <script th:src="@{/js/page.js}"></script>
</body>
</html>
